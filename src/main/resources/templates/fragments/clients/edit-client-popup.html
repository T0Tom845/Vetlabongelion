<form class="form-popup" th:action="/clients/editClient" method="post" >
  <h1>Изменить клиента</h1>
  <input type="hidden" name="id" th:value="${client.id}">
  <div>
    <label for="name">ФИО:</label>
    <input type="text" id="name" name="name" required th:value="${client.name}">
  </div>
  <div>
    <label for="company">Description:</label>
    <input type="text" id="company" name="company" required th:value="${client.company}">
  </div>
  <button type="submit" class="btn">Сохранить</button>
</form>
