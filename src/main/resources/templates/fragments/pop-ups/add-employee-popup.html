<div class="form-popup">
  <h1> Добавление работника </h1>
  <form th:action="@{/employees}" method="post">
    <label>ФИО:</label>
    <input type="text" name="name" required><br>

    <label>Должность:</label>
    <input type="text" name="jobTitle" required><br>

    <label>Отдел:</label>
    <input type="text" name="depId" required><br>

    <button class="btn" onclick="closeForm()" type="submit">Сохранить</button>
  </form>
</div>
